#Update all the sections by editing the data.yml file inside _data folder.

# Site Settings
title: Ash Williams
url: 'http://ash-williams.github.io'

#change it according to your repository name
# disabling since we are using a custom domain
#baseurl: '/online-cv' 

description: Hi, I'm Ash. I'm a Lecturer of Software Engineering at Manchester Metropolitan University, UK. I lead our undergraduate Software Engineering course and act as the employability and placements lead for the Department of Computing and Mathematics.
# Style will be applied only after restarting the build or serve. Just choose one of the options.
theme_skin: ceramic # blue turquoise green berry orange ceramic
chrome_mobile_color: #use hex colors (ex:#1976d2) or leave empty if you don't want a color for chrome mobile searchbar

# Tracker
# analytics: UA-83979019-1

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style

# Build settings
compress-site: yes

encoding: "utf-8"
compress_html: # - http://jch.penibelst.de/
  clippings: all
  ignore:
    envs: development

# Development Settings
port: 4000
host: 0.0.0.0
safe: false
