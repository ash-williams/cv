career-profile:
    title: About me
    summary: |
      Hi, I'm Ash! An educator, researcher, and full stack developer with interests in Web technologies and Software Engineering (SE) education. My teaching and 
      research focuses on filling the skills gap between academia and the software industry through authentic assessments which mimic industry relevant
      projects.
    summary_old: |
      An experienced educator and researcher with interests in Software Engineering (SE) and 
      SE education. As an educator, most of the units I teach align
      with web and native development. I aim to ensure that all of my units fill the
      skills gap between academia and industy through ensuring industry relevance with 
      authentic assessments mimicing real world projects. This skills gap is also the 
      focus of my research where I am investigating how we can survey practitioner generated 
      social media (e.g., blogs and tutorials) to provide novel evidence for SE 
      research, and allow early insight into the current and ever-evolving needs of the software 
      industry. This in turn then feeds back into the curricula.
